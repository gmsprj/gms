<h3>{{ $ctrl.board.name }} &gt; {{ $ctrl.thread.name }}</h3>

<hr/>

<div class="row" ng-repeat="el in $ctrl.posts">
    <div class="col-sm-1">
        <div class="thumbnail">
            <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
        </div><!-- /thumbnail -->
    </div><!-- /col-sm-1 -->

    <div class="col-sm-11">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{ el.name }}</strong> <span class="text-muted">{{ el.created }}</span>
            </div>
            <div class="panel-body">{{ el.content }}</div>
        </div><!-- /panel panel-default -->
    </div><!-- /col-sm-5 -->
</div><!-- row -->

<hr/>
