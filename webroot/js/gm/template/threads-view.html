<h3>{{ $ctrl.board.name }} &gt; {{ $ctrl.thread.name }}</h3>

<hr/>

<div class="row" ng-repeat="el in $ctrl.posts">
    <div class="col-sm-1">
        <div class="thumbnail">
            <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
        </div><!-- /thumbnail -->
    </div><!-- /col-sm-1 -->

    <div class="col-sm-11">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{ el.name }}</strong> <span class="text-muted">{{ el.created }}</span>
            </div>
            <div class="panel-body">{{ el.content }}</div>
        </div><!-- /panel panel-default -->
    </div><!-- /col-sm-5 -->
</div><!-- row -->

<hr/>


<form method="post" accept-charset="utf-8" action="/posts/add">
    <div style="display:none;">
        <input type="hidden" name="_method" value="POST"/>
        <input type="hidden" name="_csrfToken" value="{{ $ctrl.csrf }}"/>
        <input type="hidden" name="threadId" value="{{ $ctrl.thread.id }}"/>
    </div>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-xs-1 control-label">投稿者名</label>
            <div class="col-xs-11">
                <input name="name" type="text" class="form-control" value="{{ $ctrl.postName }}" placeholder="{{ $ctrl.postName }}" />
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-xs-1 control-label">内容</label>
            <div class="col-xs-11">
                <textarea class="col-xs-12" name="content" rows="5" placeholder="内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <input type="submit" class="btn btn-default" value="Submit" />
            </div>
        </div>
    </div>
</div>
